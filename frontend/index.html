<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { margin:0; font-family:Arial; background:linear-gradient(135deg,#fbc2eb 0%,#a6c1ee 100%); }
    header { display:flex; justify-content:space-between; background:#4a90e2; padding:10px 20px; color:white; }
    nav.left, nav.right { display:flex; gap:15px; }
    nav a { color:white; text-decoration:none; font-weight:bold; }
    nav a:hover { color:#ffeb3b; }
    h1 { text-align:center; margin-top:30px; }
    form { text-align:center; margin-top:20px; }
    input { margin:5px; padding:8px; }
    button { padding:8px 15px; background:#4a90e2; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
    button:hover { background:#357abd; }
    #loadingOverlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); color:white; display:flex; justify-content:center; align-items:center; font-size:1.5em; z-index:999; display:none; }
    #backBtn, #logoutBtn { position:fixed; bottom:20px; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; font-weight:bold; }
    #backBtn { left:20px; background:#ff5722; color:white; }
    #backBtn:hover { background:#e64a19; }
    #logoutBtn { right:20px; background:#4a90e2; color:white; display:none; }
    #logoutBtn:hover { background:#357abd; }
    #userStatus { text-align:center; margin-top:20px; font-size:1.2em; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <nav class="left">
      <a href="home.html" class="nav-link">Home</a>
      <a href="my-file.html" class="nav-link">My Files</a>
      <a href="upload.html" class="nav-link">Upload</a>
    </nav>
    <nav class="right">
      <a href="register.html" class="nav-link">Register</a>
    </nav>
  </header>

  <h1>Login</h1>
  <form id="loginForm">
    <input id="loginUsername" type="text" placeholder="Username" required>
    <input id="loginPassword" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="userStatus"></div>

  <div id="loadingOverlay">Loading...</div>
  <button id="backBtn">â¬… Back</button>
  <button id="logoutBtn">Logout</button>

  <script src="js/auth.js"></script>
  <script>
    const overlay = document.getElementById('loadingOverlay');
    const links = document.querySelectorAll('.nav-link');
    const backBtn = document.getElementById('backBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginForm = document.getElementById('loginForm');
    const userStatus = document.getElementById('userStatus');

    // Navigation links with loading overlay
    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        overlay.style.display = 'flex';
        setTimeout(() => window.location.href = link.href, 1000);
      });
    });

    // Back button
    backBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
      setTimeout(() => window.history.back(), 1000);
    });

    // Check if user is logged in
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username'); // saved at login time

    if (token && username) {
      // Show logout button
      logoutBtn.style.display = 'block';
      // Hide login form
      loginForm.style.display = 'none';
      // Show user status
      userStatus.textContent = `${username} is logged in`;
    }

    // Prevent login if already logged in
    loginForm.addEventListener('submit', e => {
      if (localStorage.getItem('token')) {
        e.preventDefault();
        alert("You or another user is already Logged in! PLEASE LOGOUT TO LOGIN");
      } else {
        // Example: save token + username (replace with real auth logic)
        localStorage.setItem('token', 'dummyToken');
        localStorage.setItem('username', document.getElementById('loginUsername').value);
      }
    });

    // Logout functionality with alert
    logoutBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
      setTimeout(() => {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        alert("You are Logged out successfully");
        window.location.href = 'home.html';
      }, 1000);
    });
  </script>
</body>
</html>
