<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4a90e2;
      padding: 10px 20px;
      color: white;
    }
    nav.left, nav.right {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #ffeb3b; }
    .welcome {
      text-align: center;
      margin-top: 50px;
      font-size: 2em;
      font-weight: bold;
    }
    #loadingOverlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.6); color:white;
      display:flex; justify-content:center; align-items:center;
      font-size:1.5em; z-index:999; display:none;
    }
    #backBtn {
      position: fixed; bottom:20px; left:20px;
      background:#ff5722; color:white; border:none;
      padding:10px 15px; border-radius:5px; cursor:pointer;
      font-weight: bold;
    }
    #backBtn:hover { background:#e64a19; }
  </style>
</head>
<body>
  <header>
    <nav class="left">
      <a href="my-file.html" class="nav-link">My Files</a>
      <a href="upload.html" class="nav-link">Upload</a>
    </nav>
    <nav class="right">
      <a href="index.html" class="nav-link">Login</a>
      <a href="register.html" class="nav-link">Register</a>
      <a href="#" id="logoutLink">Logout</a>
    </nav>
  </header>

  <div class="welcome">
    Welcome to Your File Sharing App ðŸŽ‰
  </div>

  <div id="loadingOverlay">Loading...</div>
  <button id="backBtn">â¬… Back</button>
  <button id="logoutBtn">Logout</button>

 <script>
  const overlay = document.getElementById('loadingOverlay');
  const links = document.querySelectorAll('.nav-link');
  const backBtn = document.getElementById('backBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  // Navigation links with loading overlay
  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      overlay.style.display = 'flex';
      setTimeout(() => window.location.href = link.href, 1000);
    });
  });

  // Back button
  backBtn.addEventListener('click', () => {
    overlay.style.display = 'flex';
    setTimeout(() => window.history.back(), 1000);
  });

  // Show logout only if logged in
  if (localStorage.getItem('token')) logoutBtn.style.display = 'block';

  // Logout functionality with alert
  logoutBtn.addEventListener('click', () => {
    overlay.style.display = 'flex';
    setTimeout(() => {
      localStorage.removeItem('token');
      alert("You are Logged out successfully");
      window.location.href = 'home.html';
    }, 1000);
  });
</script>
</body>
</html>
